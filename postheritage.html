<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8" /><link rel="icon" type="image/x-icon" href="./images/page_icon.ico">
    <meta http-equiv="content-language" content="en" />
    <title>Post Heritage </title>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/adminstration.css" />
    <link rel="stylesheet" href="./css/postnewheritage.css" />

</head>
<body>
    <header class="header">
        <div class="header__child">
            <nav class="header__child__navigation" >
                <div>
                    <a href="/">
                    <picture>
                        <img class="logo" src="./images/tour_ethiopia_logo.png" alt="Tour Ethiopia logo" />
                    </picture>
                </a>
                </div>
            
                <div><h1>Adminstration</h1></div>
                <div><i class="fa-sharp fa-solid fa-eye"><a href="/index.html" style="color: white;text-decoration: none;">.</a></i></div>
                
                </nav>
                </div>
            
                
            
        </div>
    </header>
    
    <main>
        <div class="main-container">
            <h1>Post a new Heritage</h1>
            <div class="manage-items">
                <a href="/adminstration.html">Manage heritages here</a>
            </div>
            <form action="" class="upload-form">
                <div class="input-box">
                    <label for="title">
                    Title:
                </label>
                    <input type="text" id="title" name="title" placeholder="Enter name of the heritage">
                </div>
            <div class="input-box">
                <label for="videodescription">
                    Video:
                   
                </label>
                 <input type="file" id="videodescription" name="videodescription" placeholder="choose a video">
            </div>
                <div class="input-box">
                    <label for="description">
                    Description:
                    
                </label>
                    <input type="text" id="description" name="description" placeholder="Description">
                </div>
                <div class="input-box">
                    <label for="detail">
                    Detail:
                    
                </label>
                    <input type="text" id="detail" name="detail" placeholder="Detail">
                </div>
                <div class="send">
                    <input id="send" type="submit" value="Post">
                </div>
                
            </form>
            
        </div>
    </main>

    <footer>
      <div class="footer-container" >
        <div class="footer-upper">
          <div class="footer-item">
            <h3>Packages</h3>
            <div>
              <p>Family</p>
              <p>Just Married</p>
              <p>Birth Day</p>
              <p>Union</p>
              <p>Group</p>
            </div>
          </div>

          <div class="footer-item">
            <h3>Car Service</h3>
            <div>
              <p>Rental</p>
              <p>Guide</p>
              <p>Protection</p>
            </div>
          </div>

          <div class="footer-item">
            <h3>Help</h3>
            <div>
              <p>FAQ's</p>
              <p>Contact Us</p>
              <p>Map</p>
            </div>
          </div>

          <div class="footer-item">
            <h3>Follow us</h3>
            <i class="fa-brands fa-square-facebook"></i>
            <i class="fa-brands fa-square-twitter"></i>
            <i class="fa-brands fa-square-instagram"></i>
            <i class="fa-brands fa-telegram"></i>
          </div>
        </div>
        <div class="footer-bottom">
          <a href="">License and Aggrements</a>
        </div>
      </div>
    </footer>
    <script src="https://kit.fontawesome.com/e9b8ee98a2.js" crossorigin="anonymous"></script>
</body>
</html>
